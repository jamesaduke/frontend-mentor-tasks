<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32*32">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Huddle Landing</title>
</head>
<body>
<header>
  <a href="#" class="logo-brand">
    <img src="./images/logo.svg" alt="" class="header-logo">
  </a>
</header>
<main>
  <div class="illustration">
    <img src="./images/illustration-mockups.svg" alt="huddle logo">
  </div>
  <div class="information">
    <section class="intro-paragraph">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice but so does your audience. Create connections with your users as you engage in a genuine discussion.</p>
      <button>Register</button>
    </section>
  </div>
</main>
<footer>
  <div class="socials">
    <i class="fa fa-facebook-f"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-instagram"></i>
  </div>
</footer>

</body>
</html>
